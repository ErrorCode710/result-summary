<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card-container">
      <section class="main-left-card">
        <h3 class="your-result">Your Result</h3>
        <div class="score-circle">
          <h1 class="score-result">76</h1>
          <h3 class="score-over">of 100</h3>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-right-card">
        <h3>Summary</h3>

        <ul class="score-list">
          <li class="reaction">
            <img src="/assets/images/icon-reaction.svg" alt="" />
            <p class="reaction-score">Reaction</p>
            <p>
              <span class="result">80</span
              ><span class="score-over"> / 100</span>
            </p>
          </li>
          <li class="memory">
            <img src="/assets/images/icon-memory.svg" alt="" />
            <p class="memory-score">Memory</p>
            <p>
              <span class="result">92</span
              ><span class="score-over"> / 100</span>
            </p>
          </li>
          <li class="verbal">
            <img src="/assets/images/icon-verbal.svg" alt="" />
            <p class="verbal-score">Verbal</p>
            <p>
              <span class="result">61</span
              ><span class="score-over"> / 100</span>
            </p>
          </li>
          <li class="visual">
            <img src="/assets/images/icon-visual.svg" alt="" />
            <p class="visual-score">Visual</p>
            <p>
              <span class="result">72</span
              ><span class="score-over"> / 100</span>
            </p>
          </li>
        </ul>

        <div class="continue-btn">
          <a href="#"> Continue</a>
        </div>
      </section>
    </main>
    
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Error710</a>.
    </div>
  </footer>
</html>
